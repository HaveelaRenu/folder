<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <table width="100%">
        <tr>
            <td align="right"><u>Student Registration Form</u></td>
        </tr>
        <tr>
            <td><label for="fn">First Name:</label></td>
            <td><input type="text" id="fn" placeholder="Enter your first name"></td>
        </tr>
        <tr>
            <td>Last Name: </td>
            <td><input type="text" placeholder="Enter your last name"></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input type="email" placeholder="it should contain @"></td>
        </tr>
        <tr>
            <td>Mobile: </td>
            <td><input type="text" placeholder="only 10 digits are allowed"></td>
        </tr>
        <tr>
            <td>Gender: </td>
            <td><input type="radio" id="m" value="male"><label for="m">Male</label><input type="radio" id="f" value="female"><label for="f">Female</label></td>
        </tr>
        <tr>
            <td>Date of Birth: </td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Address: </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>City: </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Area PIN: </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>State: </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Qualification</td>
            <td><select>
                <option>B.Tech</option>
                <option>Degree</option>
                <option>Diploma</option>
            </select></td>
        </tr>
        <tr>
            <td>Specialization:</td>
            <td><input type="checkbox" id="c"><label for="c">Computer Science</label><br>
                <input type="checkbox" id="i"><label for="i">Information Technology</label><br>
                <input type="checkbox" id="a"><label for="a">Computer Architecture</label><br>
                <input type="checkbox" id="t"><label for="t">Tele Communication</label></td>
        </tr>
        <tr>
            <td><button>Registered</button></td>
        </tr>
    </table>
</body>
</html>
