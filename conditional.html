<html>
<head>
<style>
#res{ color:blue;
      font-size:10px;
     }
</style>
<script>
function relation()
{
    if(document.getElementById("t1").value==document.getElementById("t2").value)
      {
          document.getElementById("res").innerHTML="BOTH ARE EQUAL";
      }
    else if(document.getElementById("t1").value>document.getElementById("t2").value)
      {
          document.getElementById("res").innerHTML="FIRST NUMBER IS GREATER THAN SECOND NUMBER";  
      }
    else
      {
          document.getElementById("res").innerHTML="SECOND NUMBER IS GREATER THAN FIRST NUMBER"; 
      } 
}
</script>
</head>
<body>
<h1>Enter the first number:<input type="text" id="t1"><br></h1>
<h1>Enter the second number:<input type="text" id="t2"><br></h1>
<button type="button" onclick="relation()">RELATE TWO NUMBERS</button><br><br>
<div id="res"></div>
</body>
</html>
